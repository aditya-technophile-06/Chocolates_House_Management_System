<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #6b4226;
            color: #fff;
            text-align: center;
            padding: 40px;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: #8b572a;
            margin-top: 20px;
            font-style: italic;
        }

        .container {
            text-align: center;
            padding: 60px;
            background-color: #ffffff;
            margin: 50px auto;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        a.button {
            display: inline-block;
            padding: 20px 30px;
            margin-top: 30px;
            color: #fff;
            background-color: #6b4226;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            font-size: 1.2em;
        }

        a.button:hover {
            background-color: #8b572a;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Chocolate House Management System</h1>
    </header>
    <div class="container">
        <p class="quote">"Chocolate is happiness that you can eat."</p>
        <p>Manage seasonal flavors, ingredients, and customer suggestions with ease.</p>
        <a href="{{ url_for('flavors') }}" class="button">Manage Seasonal Flavors</a>
        <a href="{{ url_for('ingredients') }}" class="button">Manage Ingredients</a>
        <a href="{{ url_for('suggestions') }}" class="button">View Customer Suggestions</a>
    </div>
</body>

</html>
