{% extends "base.html" %}

{% block content %}
<h2>Seasonal Flavors</h2>
<a href="{{ url_for('add_flavor') }}" class="btn btn-primary mb-3">Add New Flavor</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Flavor Name</th>
            <th>Availability Start</th>
            <th>Availability End</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for flavor in flavors %}
        <tr>
            <td>{{ flavor[0] }}</td>
            <td>{{ flavor[1] }}</td>
            <td>{{ flavor[2] }}</td>
            <td>{{ flavor[3] }}</td>
            <td>
                <a href="{{ url_for('edit_flavor', flavor_id=flavor[0]) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_flavor', flavor_id=flavor[0]) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
