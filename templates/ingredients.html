{% extends "base.html" %}

{% block content %}
<h2>Ingredient Inventory</h2>
<a href="{{ url_for('add_ingredient') }}" class="btn btn-primary mb-3">Add New Ingredient</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Ingredient Name</th>
            <th>Quantity in Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient[0] }}</td>
            <td>{{ ingredient[1] }}</td>
            <td>{{ ingredient[2] }}</td>
            <td>
                <a href="{{ url_for('edit_ingredient', ingredient_id=ingredient[0]) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_ingredient', ingredient_id=ingredient[0]) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
