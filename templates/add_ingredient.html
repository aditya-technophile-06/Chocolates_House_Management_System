{% extends "base.html" %}

{% block content %}
<h2>Add New Ingredient</h2>
<form method="post" action="{{ url_for('add_ingredient') }}" class="mb-4">
    <div class="mb-3">
        <label for="ingredient_name" class="form-label">Ingredient Name:</label>
        <input type="text" name="ingredient_name" id="ingredient_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="quantity_in_stock" class="form-label">Quantity in Stock:</label>
        <input type="number" name="quantity_in_stock" id="quantity_in_stock" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Ingredient</button>
</form>
{% endblock %}
